<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento Facial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #343a40;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results, #allImages {
            margin-top: 20px;
        }

        .image-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        img {
            border-radius: 8px;
            width: 150px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .download-link {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üîç Reconhecimento Facial</h1>

    <h3>üì∏ Imagens no Banco de Dados:</h3>
    <div id="allImages">Carregando...</div>

    <h3>üì§ Enviar Imagem para o Banco</h3>
    <input type="file" id="uploadFile">
    <button onclick="uploadImage()">Enviar</button>

    <h3>üîé Buscar Imagem no Banco</h3>
    <input type="file" id="searchFile">
    <button onclick="searchImage()">Buscar</button>

    <h3>üîé Resultados da Busca:</h3>
    <div id="results"></div>

    <script>
        const API_URL = "https://reconhecimento-facial-backend.onrender.com";

        // Carrega todas as imagens ao iniciar
        async function loadAllImages() {
            try {
                let response = await fetch(`${API_URL}/get_all_images`);
                let result = await response.json();
                let allImagesDiv = document.getElementById("allImages");
                allImagesDiv.innerHTML = "";

                if (result.images.length > 0) {
                    result.images.forEach(image => {
                        let imgContainer = document.createElement("div");
                        imgContainer.className = "image-container";

                        let imgElement = document.createElement("img");
                        imgElement.src = `${API_URL}/static/${image}`;
                        imgElement.alt = image;

                        let downloadLink = document.createElement("a");
                        downloadLink.href = `${API_URL}/static/${image}`;
                        downloadLink.download = image;
                        downloadLink.className = "download-link";
                        downloadLink.innerText = "üì• Baixar";

                        imgContainer.appendChild(imgElement);
                        imgContainer.appendChild(downloadLink);
                        allImagesDiv.appendChild(imgContainer);
                    });
                } else {
                    allImagesDiv.innerHTML = "<p>Nenhuma imagem no banco.</p>";
                }
            } catch (error) {
                console.error("Erro ao carregar imagens:", error);
                document.getElementById("allImages").innerHTML = "<p>Erro ao carregar imagens.</p>";
            }
        }

        async function uploadImage() {
            let fileInput = document.getElementById("uploadFile").files[0];
            if (!fileInput) {
                alert("‚ö†Ô∏è Selecione uma imagem antes de enviar.");
                return;
            }
            let formData = new FormData();
            formData.append("file", fileInput);

            try {
                let response = await fetch(`${API_URL}/upload/`, {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();
                alert("‚úÖ " + result.message);
                loadAllImages(); // Atualiza a lista de imagens
            } catch (error) {
                console.error("Erro ao enviar imagem:", error);
                alert("‚ùå Erro ao enviar imagem. Tente novamente.");
            }
        }

        async function searchImage() {
            let fileInput = document.getElementById("searchFile").files[0];
            if (!fileInput) {
                alert("‚ö†Ô∏è Selecione uma imagem para buscar.");
                return;
            }
            let formData = new FormData();
            formData.append("file", fileInput);

            try {
                let response = await fetch(`${API_URL}/search/`, {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();
                let resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";

                if (result.matches.length > 0) {
                    result.matches.forEach(match => {
                        let imgContainer = document.createElement("div");
                        imgContainer.className = "image-container";

                        let imgElement = document.createElement("img");
                        imgElement.src = `${API_URL}/static/${match.image}`;
                        imgElement.alt = match.image;

                        let downloadLink = document.createElement("a");
                        downloadLink.href = `${API_URL}/static/${match.image}`;
                        downloadLink.download = match.image;
                        downloadLink.className = "download-link";
                        downloadLink.innerText = "üì• Baixar";

                        imgContainer.appendChild(imgElement);
                        imgContainer.appendChild(downloadLink);
                        resultsDiv.appendChild(imgContainer);
                    });
                } else {
                    resultsDiv.innerHTML = "<p>‚ùå Nenhuma correspond√™ncia encontrada.</p>";
                }
            } catch (error) {
                console.error("Erro ao buscar imagem:", error);
                alert("‚ùå Erro ao buscar imagem. Tente novamente.");
            }
        }

        // Carregar todas as imagens ao abrir a p√°gina
        window.onload = loadAllImages;
    </script>
</body>
</html>
